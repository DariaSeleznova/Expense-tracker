<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>

<body>
    <select name="language" id="language-select">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="uk">UA</option>
    </select>
    <select id="currency-select">
        <option value="PLN">zł PLN</option>
        <option value="EUR">€ EUR</option>
        <option value="USD">$ USD</option>
        <option value="UAH">₴ UAH</option>
    </select>

    <div id="balance">
        <p data-language="balance"><span id="balance-amount"></span></p>

        <input type="number" id="topup-input" />
        <button id="topup-btn" data-language="topup"></button>
    </div>

    <div id="total-expenses">
        <span data-language="total"></span> <span id="total-amount">0</span>
        <button id="show-form-btn" data-language="addExpense"></button>

    </div>

    <div id="form-container" class="hidden">

        <form id="expense-form">
            <select name="category" id="category-select" data-language="category">
                <option value="Foodstuffs" data-language="foodstuffs"></option>
                <option value="Transport" data-language="transport"></option>
                <option value="Cosmetics/Household Chemicals" data-language="cosmetics"></option>
                <option value="Subscriptions/Mobile Operator/Internet" data-language="subscriptions"></option>
                <option value="Loans/Mortgages" data-language="loans"></option>
                <option value="Entertainment/Travel/Sport" data-language="entertainment"></option>
                <option value="Gifts/Donations" data-language="gifts"></option>
                <option value="Clothing/Shoes" data-language="clothing"></option>
                <option value="Renovation/Interior" data-language="renovation"></option>
                <option value="Other" data-language="other"></option>
            </select>
            <input type="number" step="0.01" name="amount" data-language="amount" required />
            <input type="text" name="comments" placeholder="Comment" />
            <input type="date" name="date" id="date-input" />

            <button type="submit" data-language="addExpense"></button>
        </form>
    </div>
    <ul id="expense-list"></ul>
    <button id="weekBtn" data-language="week"></button>
    <form>

        <select id="month-select" data-language="month">
            <option value="0" data-language="january"></option>
            <option value="1" data-language="february"></option>
            <option value="2" data-language="march"></option>
            <option value="3" data-language="april"></option>
            <option value="4" data-language="may"></option>
            <option value="5" data-language="june"></option>
            <option value="6" data-language="july"></option>
            <option value="7" data-language="august"></option>
            <option value="8" data-language="september"></option>
            <option value="9" data-language="october"></option>
            <option value="10" data-language="november"></option>
            <option value="11" data-language="december"></option>
        </select>
        <select id="year-select">
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select>
        <select name="category" id="category-filter" data-language="category">
            <option value="all" data-language="all"></option>
            <option value="Foodstuffs" data-language="foodstuffs"></option>
            <option value="Transport" data-language="transport"></option>
            <option value="Cosmetics/Household Chemicals" data-language="cosmetics"></option>
            <option value="Subscriptions/Mobile Operator/Internet" data-language="subscriptions"></option>
            <option value="Loans/Mortgages" data-language="loans"></option>
            <option value="Entertainment/Travel/Sport" data-language="entertainment"></option>
            <option value="Gifts/Donations" data-language="gifts"></option>
            <option value="Clothing/Shoes" data-language="clothing"></option>
            <option value="Renovation/Interior" data-language="renovation"></option>
            <option value="Other" data-language="other"></option>
        </select>
    </form>
    <select id="sort-select">
        <option value="none" data-language="sorting"></option>
        <option value="amount-asc" data-language="amount"> ↑</option>
        <option value="amount-desc" data-language="amount"> ↓</option>
    </select>

    <div id="category-percent">

    </div>
    <script src="./src/utils/storage.js"></script>
    <script src="./src/settings/currency.js"></script>
    <script src="./src/ui/summary.js"></script>
    <script src="./src/models/Expence.js"></script>
    <script src="./src/models/ExpenseManeger.js"></script>
    <script src="./src/models/BalanceManager.js"></script>
    <script src="./src/ui/ExpenseForm.js"></script>
    <script src="./src/ui/ExpenseList.js"></script>
    <script src="./src/ui/filters.js"></script>
    <script src="./src/settings/language.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
