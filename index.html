<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>

<body>
    <div id="total-expenses">
        Общая сумма: <span id="total-amount">0</span> zł
        <button id="show-form-btn">+ Add expenses</button>

    </div>


    <div id="form-container" class="hidden">

        <form id="expense-form">
            <select name="category" id="category-select">
                <option value="Grocery">Grocery</option>
                <option value="Transportation">Transportation</option>
                <option value="Cosmetics/Household Chemicals">Cosmetics/Household Chemicals</option>
                <option value="Subscriptions/Operator Fees">Subscriptions/Operator Fees</option>
                <option value="Loans/Mortgages">Loans/Mortgages</option>
                <option value="Entertainment/Travel">Entertainment/Travel</option>
                <option value="Gifts/Donations">Gifts/Donations</option>
                <option value="Clothing/Shoes">Clothing/Shoes</option>
                <option value="Renovation/Interior">Renovation/Interior</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required />
            <input type="text" name="comments" placeholder="Comment" />
            <input type="date" name="date" id="date-input" />

            <button type="submit">Add</button>
        </form>
    </div>
    <ul id="expense-list"></ul>
    <button id="weekBtn">Эта неделя</button>
    <form>

        <select id="month-select">
            <option value="0">Январь</option>
            <option value="1">Февраль</option>
            <option value="2">Март</option>
            <option value="3">Апрель</option>
            <option value="4">Май</option>
            <option value="5">Июнь</option>
            <option value="6">Июль</option>
            <option value="7">Август</option>
            <option value="8">Сентябрь</option>
            <option value="9">Октябрь</option>
            <option value="10">Ноябрь</option>
            <option value="11">Декабрь</option>
        </select>
        <select id="year-select">
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select>

    </form>
    <select id="sort-select">
        <option value="none">Без сортировки</option>
        <option value="amount-asc">Сумма ↑</option>
        <option value="amount-desc">Сумма ↓</option>
    </select>
    <input type="text" id="start-date" placeholder="От" />
    <input type="text" id="end-date" placeholder="До" />



    <div id="category-percent">

    </div>
    <script src="./src/utils/storage.js"></script>
    <script src="./src/ui/summary.js"></script>
    <script src="./src/models/Expence.js"></script>
    <script src="./src/models/ExpenseManeger.js"></script>
    <script src="./src/ui/ExpenseList.js"></script>
    <script src="./src/ui/ExpenseForm.js"></script>
    <script src="./src/ui/filters.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
