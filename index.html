<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>

<body>
    <div class="app">
        <header class="header">
            <h1>Expense Tracker</h1>
            <div class="settings">
                <select id="theme-select">
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                    <option value="rainbow">üåà Rainbow</option>
                </select>
                <select name="language" id="language-select">
                    <option value="pl">PL</option>
                    <option value="en">EN</option>
                    <option value="uk">UA</option>
                </select>
                <select id="currency-select">
                    <option value="PLN">z≈Ç PLN</option>
                    <option value="EUR">‚Ç¨ EUR</option>
                    <option value="USD">$ USD</option>
                    <option value="UAH">‚Ç¥ UAH</option>
                </select>
            </div>
        </header>

        <section class="dashboard">
            <div class="card balance-card">
                <h3 data-language="balance"></h3>

                <p class="balance-amount">
                    <span id="balance-amount">0</span>
                </p>

                <button id="show-topup-btn">Ôºã</button>

                <div id="topup-panel" class="hidden">
                    <input type="number" id="topup-input" />
                    <button id="topup-btn" data-language="topup"></button>
                </div>
            </div>


            <div class="card expense-card">
                <h3 data-language="expenses"></h3>
                <p class="amount"><span id="total-amount"></span></p>
                <button id="show-form-btn" data-language="addExpense"></button>
            </div>

            <div class="card chart-card">
                <div id="category-percent"></div>
            </div>
        </section>
        <div id="form-container" class="hidden">
            <form id="expense-form">
                <select name="category" id="category-select" data-language="category">
                    <option value="foodstuffs" data-language="foodstuffs"></option>
                    <option value="transport" data-language="transport"></option>
                    <option value="cosmetics" data-language="cosmetics"></option>
                    <option value="subscriptions" data-language="subscriptions"></option>
                    <option value="loans" data-language="loans"></option>
                    <option value="entertainment" data-language="entertainment"></option>
                    <option value="gifts" data-language="gifts"></option>
                    <option value="clothing" data-language="clothing"></option>
                    <option value="renovation" data-language="renovation"></option>
                    <option value="other" data-language="other"></option>
                </select>
                <input type="number" step="0.01" name="amount" data-language="amount" required />
                <input type="text" name="comments" placeholder="Comment" />
                <input type="date" name="date" id="date-input" />

                <button type="submit" data-language="addExpense"></button>
            </form>

        </div>
        <section class="content">
            <div class="filters">
                <button id="weekBtn" data-language="week"></button>
                <select id="sort-select">
                    <option value="none" data-language="sorting"></option>
                    <option value="amount-asc" data-language="amount"> ‚Üë</option>
                    <option value="amount-desc" data-language="amount"> ‚Üì</option>
                </select>
                <form>
                    <select id="month-select">
                        <option value="0" data-language="january">January</option>
                        <option value="1" data-language="february">February</option>
                        <option value="2" data-language="march">March</option>
                        <option value="3" data-language="april">April</option>
                        <option value="4" data-language="may">May</option>
                        <option value="5" data-language="june">June</option>
                        <option value="6" data-language="july">July</option>
                        <option value="7" data-language="august">August</option>
                        <option value="8" data-language="september">September</option>
                        <option value="9" data-language="october">October</option>
                        <option value="10" data-language="november">November</option>
                        <option value="11" data-language="december">December</option>
                    </select>
                    <select id="year-select">
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                    <select name="category" id="category-filter" data-language="category">
                        <option value="all" data-language="all"></option>
                        <option value="foodstuffs" data-language="foodstuffs"></option>
                        <option value="transport" data-language="transport"></option>
                        <option value="cosmetics" data-language="cosmetics"></option>
                        <option value="subscriptions" data-language="subscriptions"></option>
                        <option value="loans" data-language="loans"></option>
                        <option value="entertainment" data-language="entertainment"></option>
                        <option value="gifts" data-language="gifts"></option>
                        <option value="clothing" data-language="clothing"></option>
                        <option value="renovation" data-language="renovation"></option>
                        <option value="other" data-language="other"></option>
                    </select>
                </form>
            </div>
            <section class="analytics">
                <h3 data-language="topExpenses"></h3>
                <div id="top-expenses"></div>
            </section>
            <section class="transactions">
                <h3 data-language="recent"></h3>
                <ul id="expense-list"></ul>

            </section>



        </section>
    </div>







    <div id="category-percent">

    </div>
    <script src="./src/utils/storage.js"></script>
    <script src="./src/settings/currency.js"></script>
    <script src="./src/ui/summary.js"></script>
    <script src="./src/models/Expence.js"></script>
    <script src="./src/models/ExpenseManeger.js"></script>
    <script src="./src/ui/balanceView.js"></script>
    <script src="./src/models/BalanceManager.js"></script>
    <script src="./src/ui/ExpenseForm.js"></script>
    <script src="./src/ui/ExpenseList.js"></script>
    <script src="./src/ui/filters.js"></script>
    <script src="./src/settings/language.js"></script>
    <script src="./src/settings/theme.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
